{% extends 'base.html' %} 
{% block title %}
{{header}}
{% endblock %}

{% block content %}

<h1 class="title">{{header}}</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <input class="input-list" type="text" name="name" placeholder="search for doggo" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <a class="button is-dark" href="{% url 'dogs_list' %}">Clear Search</a>
</form>
<div class="gallery">
  {% for dog in dogs %}
  <a href="">
    <div class="card">
      <a href="{% url 'dog_detail' dog.pk %}" >
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{dog.img}}" alt="{{dog.name}}" />
          </figure>
        </div>
        <div class="card-header">
          <p class="card-header-title">{{dog.name}}</p>
        </div>
      </a>
    </div>
  </a>
  {% empty %}
    <h1>No dogs found matching your query</h1>
  {% endfor %}
</div>

{% endblock %}
